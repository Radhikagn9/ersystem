<h2>Please Enter your Login credentials</h2>
<form action = "login.do" method = "POST">

<label for="EmployeeUsername">Username</label>
<input class = "form-control" name="username" id="EmployeeUserName" aria-describedby="usernameHelp" placeholder="Username">
</div>
<div class ="form-group">
<label for="EmployeePassword">Password</label>
<input type = "password" class="form-control" name="password" id ="EmployeePassword" placeholder = "Password" >
</div>

<div class = "form-group">
	          <label for="EmployeeRole">Role</label>

	        </div>
