<!DOCTYPE html>
	<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Updating Employee Account</title>
	</head>
	<body> 
	<h3>Updating Your Account Information</h3>
	<form action="updateAccount.do" method="post">
	     <div class="form-group">
	     <label for="AccountFirstName">First Name</label>
	     <input class="form-control" name="firstName" id="AccountFirstName" placeholder="First Name">
	     </div>
	     <div class="form-group">
	      <label for="AccountLastName">Last Name</label>
          <input class="form-control" name="lastName" id="AccountLastName" placeholder="Last Name">
	     </div>
	     <div class="form-group">
          <label for="AccountEmail">Email</label>
          <input type="email" class="form-control" name="Email" id="AccountEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="AccountUsername">Username</label>
          <input class="form-control" name="username" id="AccountUserName" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="AccountPassword">Password</label>
          <input type="password" class="form-control" name="password" id="AccountPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
</body>
</html>
